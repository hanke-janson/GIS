<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>天空盒</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../Build/Cesium/Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        // // cesium 秘钥
        // Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3ODJlOTEzOC1mNDk2LTQ5ZmQtOGRiZS01MGM4NTJlODQ4OWIiLCJpZCI6MTAzMTc4LCJpYXQiOjE2NjE0OTg2OTl9.cz6BzXKJGSAgkCFfyZ9SAD_7otWUgjf6MhrySxL7bQc';

        viewer = new Cesium.Viewer("cesiumContainer", {
            skyBox: true,
            animation: false, // 隐藏动画控件
            baseLayerPicker: false, // 隐藏图层选择控件
            fullscreenButton: false, // 隐藏全屏按钮
            vrButton: false, // 隐藏VR按钮，默认false
            geocoder: false, // 隐藏地名查找控件
            homeButton: false, // 隐藏Home按钮
            infoBox: false, // 隐藏点击要素之后显示的信息窗口
            sceneModePicker: false, // 隐藏场景模式选择控件
            selectionIndicator: true, // 显示实体对象选择框，默认true
            timeline: false, // 隐藏时间线控件
            navigationHelpButton: false, // 隐藏帮助按钮
            scene3DOnly: true, // 每个几何实例将只在3D中呈现，以节省GPU内存
            shouldAnimate: true, // 开启动画自动播放
            sceneMode: 3, // 初始场景模式 1：2D 2：2D循环 3：3D，默认3
            requestRenderMode: true, // 减少Cesium渲染新帧总时间并减少Cesium在应用程序中总体CPU使用率
            // 如场景中的元素没有随仿真时间变化，请考虑将设置maximumRenderTimeChange为较高的值，例如Infinity
            // maximumRenderTimeChange: Infinity,
            // 加载本地离线地图
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
                url: "http://localhost:8890/bm/map/{z}/{x}/{y}",
                maximumLevel: 14,
            })
        })
        // 去除logo
        viewer.cesiumWidget.creditContainer.style.display = "none";
        // 设置相机视角位置
        viewer.camera.setView({
            destination: new Cesium.Cartesian3(-2200174.8573424825, 5195968.631983663, 3000028.3598765237),
            orientation: {
                heading: 0.35631019520437945, // east, default value is 0.0 (north)
                pitch: -1.5629984805761383,    // default value (looking down)
                roll: 0.0                             // default value
            }
        });
    </script>
    <script>
        // 自定义的近地天空盒
        let groundSkybox = new Cesium.SkyBox({
            sources: {
                negativeX: './skyboxImage/west.png',
                positiveX: './skyboxImage/east.png',
                negativeY: './skyboxImage/top.png',
                positiveY: './skyboxImage/bottom.png',
                negativeZ: './skyboxImage/south.png',
                positiveZ: './skyboxImage/north.png'
            }
        })

        // 自带的默认天空盒
        let defaultSkybox = viewer.scene.skyBox;

        // 渲染前监听并判断相机位置
        viewer.scene.preUpdate.addEventListener(() => {
            let position = viewer.scene.camera.position;
            let cameraHeight = Cesium.Cartographic.fromCartesian(position).height;
            if (cameraHeight < 240000) {
                viewer.scene.skyBox = groundSkybox;
                viewer.scene.skyAtmosphere.show = false;
            } else {
                viewer.scene.skyBox = defaultSkybox;
                viewer.scene.skyAtmosphere.show = true;
            }
        })

    </script>
</body>

</html>
