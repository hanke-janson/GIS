<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../Build/Cesium/Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        viewer = new Cesium.Viewer("cesiumContainer", {
            animation: false, // 隐藏动画控件
            baseLayerPicker: false, // 隐藏图层选择控件
            fullscreenButton: false, // 隐藏全屏按钮
            vrButton: false, // 隐藏VR按钮，默认false
            geocoder: false, // 隐藏地名查找控件
            homeButton: false, // 隐藏Home按钮
            infoBox: false, // 隐藏点击要素之后显示的信息窗口
            sceneModePicker: false, // 隐藏场景模式选择控件
            selectionIndicator: true, // 显示实体对象选择框，默认true
            timeline: false, // 隐藏时间线控件
            navigationHelpButton: false, // 隐藏帮助按钮
            scene3DOnly: true, // 每个几何实例将只在3D中呈现，以节省GPU内存
            shouldAnimate: true, // 开启动画自动播放
            sceneMode: 3, // 初始场景模式 1：2D 2：2D循环 3：3D，默认3
            requestRenderMode: true, // 减少Cesium渲染新帧总时间并减少Cesium在应用程序中总体CPU使用率
            // 如场景中的元素没有随仿真时间变化，请考虑将设置maximumRenderTimeChange为较高的值，例如Infinity
            // maximumRenderTimeChange: Infinity,
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
                url: "http://localhost:8889/bm/map/{z}/{x}/{y}",
                maximumLevel: 14,
            })
        })

        // viewer.camera.flyTo({
        //     destination: Cesium.Cartesian3.fromDegrees(39.26, 115.25, 400),
        //     orientation: {
        //         heading: Cesium.Math.toRadians(0.0),
        //         pitch: Cesium.Math.toRadians(-15.0),
        //     }
        // });
        viewer.scene.globe.enableLighting = true
        viewer.shadows = true
        viewer.terrainShadows = Cesium.ShadowMode.RECEIVE_ONLY
        viewer.shadowMap.darkness = 0.02 //阴影透明度--越大越透明
        // let time = 0
        inter = setInterval(() => {
            // 改变时间设置光照效果
            let date = new Date().getTime() + time
            let utc = Cesium.JulianDate.fromDate(new Date(date))
            //北京时间
            viewer.clockViewModel.currentTime = Cesium.JulianDate.addHours(utc, 0, new Cesium.JulianDate())
            time = time + 1000 * 60 * 60
        }, 100)

        function clearOpenLight() {
            viewer.scene.globe.enableLighting = false
            viewer.shadows = false
            viewer.terrainShadows = Cesium.ShadowMode.DISABLED
            if (inter) {
                clearInterval(inter)
                inter = null
            }
        }
    </script>
</body>

</html>
