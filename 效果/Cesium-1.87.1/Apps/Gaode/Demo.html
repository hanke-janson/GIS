<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>TileLayer.WMTS</title>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="//webapi.amap.com/maps?v=2.0&key=b4207dd9e89d3d6ee6dbcc4b5a58aff3"></script>
    <script>
        var map = new AMap.Map('container', {
            zoom: 6,
            center: [112.59, 28.12]
        });

        var wms = new AMap.TileLayer.WMTS({
            url: '',
            blend: false,
            tileSize: 256,
            params: { Request: "GetTile", Version: "1.0.0", Format: "image/png" }
        });
        
        wms.setMap(map);

    </script>
</body>

</html>
